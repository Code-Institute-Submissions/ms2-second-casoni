<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simon's Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">

</head>

<body onload="firstMove();"> 
 
    <!--navbar-->

    <header>
        <nav class="navbar justify-content-center navbar-expand navbar-dark bg-dark"> 
            <a class="navbar-brand" href="#">Tic tac toe Game</a>
            <div>

                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#">score</a></li>
                </ul>

            </div>
        </nav>
    </header>


    <!--main section-->


    <section id="main-section">
        <div class="container">
        <p>This is my Tic tac toe game coded in Javascript, enjoy the game!</p>
        <div id="div-ss">
            <div id="board">
                <table id="table-id">
                    <tr>
                        <td class="cell" onclick="nextMove(this)"></td>
                        <td class="cell" onclick="nextMove(this)"></td>
                        <td class="cell" onclick="nextMove(this)"></td>
                    </tr>
                    <tr>
                        <td class="cell" onclick="nextMove(this)"></td>
                        <td class="cell" onclick="nextMove(this)"></td>
                        <td class="cell" onclick="nextMove(this)"></td>
                    </tr>
                    <tr>
                        <td class="cell" onclick="nextMove(this)"></td>
                        <td class="cell" onclick="nextMove(this)"></td>
                        <td class="cell" onclick="nextMove(this)"></td>
                    </tr>
                </table>
            </div>
                 <br>
            <p id="game-msg">messages shown</p>
            <button type="button" class="btn btn-dark rounded" id="restart-button" onclick="startOver()">restart section</button><br>
            <button type="button" class="btn btn-dark rounded"  id="theme-switcher">light on/off</button>
        </div>

  
            <hr class="featurette-divider">
        </div>
    </section>

   <!--footer

    <footer>
        <div>footer</div>
    </footer>

    <!-- SCRITPS -->
    <script src="assets/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
